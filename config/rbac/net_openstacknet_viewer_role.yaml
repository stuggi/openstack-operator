# permissions for end users to view openstacknets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openstacknet-viewer-role
rules:
- apiGroups:
  - net.openstack.org
  resources:
  - openstacknets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - net.openstack.org
  resources:
  - openstacknets/status
  verbs:
  - get
