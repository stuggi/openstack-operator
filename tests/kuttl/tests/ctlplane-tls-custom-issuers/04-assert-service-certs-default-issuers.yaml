apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 60
commands:
  - script: |
      echo "Checking issuer of internal certificates..."
      oc exec -i openstackclient -n $NAMESPACE -- bash -s < ../../common/osp_default_internal_cert_issuer.sh

  - script: |
      echo "Checking issuer of ingress certificates..."
      oc exec -i openstackclient -n $NAMESPACE -- bash -s < ../../common/osp_default_ingress_cert_issuer.sh
